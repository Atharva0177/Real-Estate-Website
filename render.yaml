services:
  # Web Service
  - type: web
    name: real-estate-website
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false  # Set this manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: real-estate-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false  # Set manually
      - key: MAIL_PASSWORD
        sync: false  # Set manually
      - key: MAIL_DEFAULT_SENDER
        sync: false  # Set manually

  # PostgreSQL Database
databases:
  - name: real-estate-db
    plan: free
    databaseName: realestate
    user: realestate_user